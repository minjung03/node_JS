<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DB 연습</title>
        <style>
            table {
                border-collapse: collapse;
            }
            h1 {
                color: rgb(1, 17, 155);
            }
            th {
                padding: 10px;
                color: rgb(42, 156, 255);
                background-color: rgb(224, 240, 255);
            }
            td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>List Page</h1>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ModelNumber</th>
                <th>Series</th>
                <th>기타</th>
            </tr>

            <% data.forEach(function (item, index){ %>
            <tr> <!-- 반목문으로 돌릴 것 -->
                <td><%= item.id  %></td>
                <td><%= item.name  %> </td>
                <td><%= item.modelnumber  %> </td>
                <td><%= item.series  %> </td>
                <td><a href='/delete/<%= item.id  %>'>삭제</a></td>
            </tr>
            <% }); %>      

        </table>
    </body>
</html>
