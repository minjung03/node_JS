<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DB 연습</title>
        <style>
            table {
                border-collapse: collapse;
            }
            h1 {
                color: rgb(1, 17, 155);
            }
            th {
                padding: 10px;
                color: rgb(54, 54, 54);
                background-color: rgb(240, 240, 240);
            }
            td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>List Page</h1>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Married</th>
                <th>Date</th>
                <th>기타</th>
            </tr>

            <% data.forEach(function (item, index){ %>
                <td><%= item.id  %></td>
                <td><%= item.name  %> </td>
                <td><%= item.age %> </td>
                <td><%= item.married  %> </td>
                <td><%= item.create_data  %> </td>
                <td><a href='/delete/<%= item.id  %>'>삭제</a>
                    <a href='/update/<%= item.id  %>'>수정</a>
                </td>
            </tr>
            <% }); %>      
        </table>

        <br/>
        <a href="/insert">추가</a>
    </body>
</html>
